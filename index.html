<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <title>Expo Map</title>
        <script
			    src="https://code.jquery.com/jquery-3.4.1.slim.js"
			    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
			    crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="navbar">
            <form id="search-form" action="/">
                <input type="text"id="search-field" name="search">
                <input id="search-btn" type="submit" value="Search">
            </form>
        </div>
        <div class="layout-item grid-container" id="grid"></div>
        <div class="layout-item add-menu">
            <form id="add-form" onsubmit="return false">
                <label for="boothname">Name: </label><input type="text" id="boothname" name="boothname"><br><br>
                <label for="positions">Positions: </label>
                    <input type="text" id="positions" name="positions"><br><br>
                <label for="requirements">Requirements: </label>
                    <input type="text" id="requirements" name="requirements"><br><br>
                <label for="location">Location: </label>
                    <input type="text" id="xcoord" name="xcoord">
                    <input type="text" id="ycoord" name="ycoord"><br>
                    <br><br>
                <input id="btn" type="submit" value="Submit">
            </form> 
        </div>
        <div id="key"></div>
    </body>
</html>
